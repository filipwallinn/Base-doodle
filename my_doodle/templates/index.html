<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bass Doodle - Home</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <h1>Welcome to Bass Doodle</h1>
  <h2>Select a Game Mode</h2>

  <div id="gameModeMenu">
    <button onclick="selectMode('classicQuiz')">Classic Music Quiz</button>
    <button onclick="selectMode('profileShuffle')">Profile Shuffle</button>
    <button onclick="selectMode('musicTrivia')">Music Trivia</button>
    <button onclick="selectMode('finishTheLyric')">Finish the Lyric</button>
    <button onclick="selectMode('albumArtChallenge')">Album Art Challenge</button>
    <button onclick="selectMode('mysteryArtist')">Mystery Artist</button>
  </div>
  <!-- Script to handle game mode selection-->
  <script>
    function selectMode(mode) {
      localStorage.setItem('selectedMode', mode);
      switch (mode) {
        case 'classicQuiz':
          window.location.href = '/classic-quiz';
          break;
        case 'profileShuffle':
          window.location.href = '/profile-shuffle';
          break;
        case 'musicTrivia':
          window.location.href = '/music-trivia';
          break;
        case 'finishTheLyric':
          window.location.href = '/finish-the-lyric';
          break;
        case 'albumArtChallenge':
          window.location.href = '/album-art-challenge';
          break;
        case 'mysteryArtist':
          window.location.href = '/mystery-artist';
          break;
        default:
          console.warn("Unknown game mode:", mode);
      }
    }
  </script>
</body>
</html>
