<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bass Doodle</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>It's Quiz Time!</h1>
<input type="text" id="mainSearchInput" placeholder="Search Spotify">
<button onclick="searchSpotify()">Search</button>
<ul id="searchResults"></ul>
  <button onclick="showHint()">Hint</button>
  <div id="albumArtContainer">
    <img id="albumArt" src="/default-image" alt="Album Art" />
  </div>
<div id="rightSideControls">
  <input type="text" id="artistInput" placeholder="Search by artist">
  <button onclick="searchByArtist()">Play Artist</button>

  <input type="text" id="songInput" placeholder="Search by song">
  <button onclick="searchBySong()">Play Song</button>
<!--Spheal surprise-->  
  <button id="sphealSurprise">Surprise!</button>
</div>
  <div id="bottomControls">
    <button onclick="togglePlayback()" id="playPauseButton">
      <div class="flip-container">
        <div class="flipper">
          <div class="front"><i class="fas fa-pause"></i></div>
          <div class="back"><i class="fas fa-play"></i></div>
        </div>
      </div>
    </button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
