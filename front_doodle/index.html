<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bass Doodle</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #searchResults {
      position: fixed;
      top: 0;
      left: 0;
      width: 480px; /* Increased width */
      height: 100vh;
      margin: 0;
      padding: 0 0 0 0;
      background: #181818;
      border-right: 2px solid #333;
      overflow-y: auto;
      list-style: none;
      z-index: 101;
      box-shadow: 2px 0 12px rgba(0,0,0,0.25);
    }

    #searchResults li {
      padding: 18px 24px;
      border-bottom: 1px solid #232323;
      cursor: pointer;
      transition: background 0.2s;
    }

    #searchResults li:hover {
      background: #232b2b;
    }
  </style>
</head>
<body>
  <h1>It's Quiz Time!</h1>
<input type="text" id="mainSearchInput" placeholder="Search Spotify">
<button onclick="searchSpotify()">Search</button>
<ul id="searchResults"></ul>
  <button onclick="showHint()">Hint</button>
  <div id="albumArtContainer">
    <img id="albumArt" src="/default-image" alt="Album Art" />
  </div>
  <script src="scripts.js"></script>
<div id="rightSideControls">
  <input type="text" id="artistInput" placeholder="Search by artist">
  <button onclick="searchByArtist()">Play Artist</button>

  <input type="text" id="songInput" placeholder="Search by song">
  <button onclick="searchBySong()">Play Song</button>
</div>
  <div id="bottomControls">
    <button onclick="togglePlayback()" id="playPauseButton">
      <div class="flip-container">
        <div class="flipper">
          <div class="front"><i class="fas fa-pause"></i></div>
          <div class="back"><i class="fas fa-play"></i></div>
        </div>
      </div>
    </button>
  </div>
</body>
</html>
